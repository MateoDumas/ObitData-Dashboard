<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ObitData Dashboard</title>
    <script>
      // Single Page Apps for GitHub Pages
      // Redirects to index.html for client-side routing
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var basePath = '/ObitData-Dashboard/';
      
      // If we're not already at the base path, redirect
      if (!l.pathname.startsWith(basePath)) {
        l.replace(basePath + l.pathname.replace(/^\//, '') + l.search + l.hash);
      } else {
        // Handle client-side routing
        var path = l.pathname.replace(basePath, '');
        if (path && path !== '/') {
          l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            basePath + '/?/' + path.replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
          );
        } else {
          l.replace(basePath);
        }
      }
    </script>
  </head>
  <body>
    <script>
      // Fallback: redirect to base path
      window.location.replace('/ObitData-Dashboard/');
    </script>
  </body>
</html>
